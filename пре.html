    <title>Шаблон сайта</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Измененный шрифт */
            margin: 20px;
            background-color: #FFE4E1; /* Светло-голубой фон */
        }
        h1 {
            text-align: center;
            color: #F0FFF0; /* Белый цвет текста */
            border: 2px solid #1E90FF; /* Темно-зеленая рамка */
            background-color: #1E90FF; /* Темно-зеленый фон для заголовка */
            padding: 10px; /* Отступы внутри заголовка */
        }
        h2 {
            font-size: 2em; /* Увеличенный размер текста заголовка */
            color: #ffffff; /* Белый цвет текста заголовка */
            border: 2px solid #00008B; /* Синяя рамка */
            background-color: #2F4F4F; /* Темно-синий фон для заголовков разделов */
            padding: 5px; /* Отступы внутри заголовка раздела */
            margin: 10px 0; /* Отступы сверху и снизу */
        }
        .section {
            margin-bottom: 40px;
            text-align: center; /* Выравнивание текста по центру */
            border: 2px solid #696969; /* Серый цвет рамки для секций */
            padding: 20px; /* Отступы внутри секции */
            background-color: #F5F5F5; /* Светлый фон для секции */
        }
        img {
            max-width: 70%; /* Уменьшенная ширина изображений */
            height: auto;
            margin: 10px auto; /* Центрирование изображений */
            display: block; /* Отображение в виде блока для центрирования */
            transition: transform 0.3s ease; /* Плавный переход для трансформации */
        }
        img:hover {
            transform: scale(1.1); /* Увеличение изображения при наведении */
        }
        .text {
            margin-bottom: 15px;
        }
    </style>
</head>
